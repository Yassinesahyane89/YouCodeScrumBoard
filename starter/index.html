<!DOCTYPE html>
<html lang="en" >
<head> 
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<!-- for sweetalert2 library -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- ================== END core-css ================== -->
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar change">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="d-flex justify-content-between align-items-center">
				<div>
					<ol class="list-unstyled d-flex p-2">
						<li class="mx-2"><a href="javascript:;">Home</a></li>
						<li >/</li>
						<li class="mx-2">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header ms-2">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="">
					<button class="btn btn-success rounded-pill"  data-bs-toggle="modal" data-bs-target="#modal"><i class="fa fa-plus"></i> Add Task</a>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 col-sm-12 col-md-6 my-3">
					<div class="rounded-top" id="to-do">
						<div class="bg-dark text-white p-2 rounded-top">
							<h4 class="">To do (<span id="to-do-tasks-count">0</span>)</h4>
						</div>
						<div class="d-flex flex-column" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->

						</div>
					</div>
				 </div>
				 <div class="col-lg-4 col-sm-12 col-md-6 my-3">
					<div class="d-flex flex-column" id="in-progress">
						<div class="bg-dark text-white p-2 rounded-top">
							<h4 class="">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>

						</div>
						<div class="d-flex flex-column" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->

						</div>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12 col-md-6 my-3">
					<div class="" id="done">
						<div class="bg-dark text-white p-2 rounded-top">
							<h4 class="">Done (<span id="done-tasks-count">0</span>)</h4>

						</div>
						<div class="d-flex flex-column" id="done-tasks">
							<!-- DONE TASKS HERE -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<div class="modal fade" id="modal">
		<!-- Modal content goes here -->
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
				  <button type="button" class="close border-0 bg-transparent"  data-bs-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				  </button>
				</div>
				<div class="modal-body">
				  <form id="addTask">
					<div class="form-group">
					  <label for="recipient-name" class="col-form-label">Title</label>
					  <input type="text" class="form-control" id="recipient-name">
					</div>
					<label class="col-form-label">Type</label>
					<div class="form-check mx-3" id="radio">
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Feature">
						<label class="form-check-label" for="flexRadioDefault1">Feature</label> <br>
						<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Bug">
						<label class="form-check-label" for="flexRadioDefault2">Bug</label>
					 </div>
					 <label class="col-form-label">Priority</label>
					 <select class="form-select" aria-label="Default select example" id="Proiority">
						<option selected>Please select</option>
						<option value="High">High</option>
						<option value="Medium">Medium</option>
						<option value="Low">Low</option>
					  </select>
					  <label class="col-form-label">Status</label>
					  <select class="form-select" aria-label="Default select example" id="status">
						<option selected>Please select</option>
						<option value="To Do">To Do</option>
						<option value="In Progress">In Progress</option>
						<option value="Done">Done</option>
					  </select>	
					  <div class="form-group">
						<label for="date-input" class="col-form-label">Date</label>
						<input type="date" class="form-control" id="date-input">
					  </div>				
					<div class="form-group">
					  <label for="message-text" class="col-form-label">Description:</label>
					  <textarea class="form-control" id="message-text"></textarea>
					</div>
				  </form>
				</div>
				<div class="modal-footer" id="buttonsModal">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="BtnClose">Close</button>
				  <button type="button" class="btn btn-primary" id="BtnSave">Save</button>
				</div>
			  </div>
			</div>
	</div>
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/Myapp.js"></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
